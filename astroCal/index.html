<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>AstroCal - Cadastro De Atividade Atronômica</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

<body class="opening view-3D">

  <section id="header" class="header">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="#!" class="navbar-brand"><img src="assets/logo.png"></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#cards">Calendario Astronômico</a></li>
          <li><a href="about.html">Quem Somos</a></li>
          <li><form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" name="search" for="search" id="search"><i class="material-icons right">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#events">Calendario Astronômico</a></li>
      <li><a href="about.html">Quem Somos</a></li>
    </ul>
    
  </section>
  
  <section id="main" class="main">
    <div id="universe" class="scale-stretched">

      <a class="pulse fixed-bt btn-floating btn-large waves-effect waves-light red modal-trigger" href="#saveEvent"><i class="material-icons">add</i></a>

      <div id="galaxy">
        <div id="solar-system">

          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
              </div>
            </div>
          </div>

          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
              </div>
            </div>
          </div>

          <div id="sun">
          </div>

        </div>
      </div>

    </div>
    
    <div href="#cards" class="moving-mouse-holder">
      <div class="mouse">
        <div class="mouse-button">&nbsp;</div>
      </div>
    </div>
    
  </section>

  <section id="cards" class="cards">
    <div class="container">
      <div class="row">
        <div id="bodyCard">
          <div class="col s12 m6 l4">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer" id="footer">
    <footer class="page-footer grey darken-4">
      <div class="container">
        <div class="row">

          <div class="col l6 s12">
            <div class="row">
              <div class="col s12">
                <form action="https://formspree.io/f/mpzklrla" method="post">

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" name="name" type="text" class="validate">
                      <label class="white-text" for="icon_prefix">Nome</label>
                    </div>

                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" name="phone" type="tel" class="validate">
                      <label class="white-text" for="icon_telephone">Telefone</label>
                    </div>

                  </div>

                  <div class="row">
                    <div class="input-field col s12 ">
                      <i class="material-icons prefix">contact_mail</i>
                      <textarea id="textarea1" name="message" class="materialize-textarea"></textarea>
                      <label class="white-text" for="textarea1">Digite aqui sua mensagem:</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s8">
                      <p id="text-submit-contact-form"></p>
                    </div>

                    <div class="col s4">
                      <button class="btn waves-effect waves-light blue-grey darken-2" type="submit" id="btn-contact-form" onclick='contactSub()' name="action">Enviar
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>

          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="links grey-text text-lighten-3" href="#!">Eventos Astronômicos</a></li>
              <li><a class="links grey-text text-lighten-3" href="#!">Quem somos</a></li>
              <li><a class="links grey-text text-lighten-3" href="#!">Cadastrar Eventos</a></li>
              <li><a class="links grey-text text-lighten-3" href="#!">NewsLetter</a></li>
            </ul>
          </div>

        </div>
      </div>
      <div class="footer-copyright grey darken-4">
        <div class="container">
          <p class="links">© AstroCal - Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>
  </section>
 
  <!-- Modal Structure -->
  <div id="saveEvent" class="modal">
    <div class="modal-content grey darken-4">

      <form method="" action="">
        <div class="row">
          <div class="col s12">

            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Ex: Eclipse Lunar, Conjunção Marte com Vênus" id="name" type="text"
                  class="materialize-textarea validate" required></textarea>
                <label for="name">Nome da Ocorrência Astronômica</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Informe uma breve descrição sobre da ocorrência..." id="short_description"
                  class="materialize-textarea validate" required></textarea>
                <label for="short_description">Descrição</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m6">
                <input placeholder="Informe a data que ocorrerá a ocorrência" type="text" id="data_event"
                  class="datepicker validate" tabindex="-1" required>
                <label for="data_event">Data da Ocorrência</label>
              </div>
              <div class="input-field col s12 m6">
                <textarea placeholder="Informe em quais locais será possível visualizar ocorrência" id="location"
                  class="materialize-textarea"></textarea>
                <label for="location">Localização</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div class="chips chips-placeholder" id="tag"></div>
              </div>
            </div>

            <div class="row">
              <div class="file-field input-field col s12">
                <div class="btn">
                  <i class="material-icons">image</i>
                  <input type="file" id="photoEvent">
                </div>
                <div class="file-path-wrapper">
                  <input placeholder="Selecione a imagem do evento" class="file-path validate" type="text" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Caso queira adione mais Informações sobre a ocorrência" id="full_descripton"
                  class="materialize-textarea"></textarea>
                <label for="full_descripton">Mais Informações</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row center">
          <button class="btn waves-effect waves-light col s6 offset-s3" type="submit" name="action"
            onclick="saveEvent();makeCard();">Salvar
            <i class="material-icons right">send</i>
          </button>
        </div>

      </form>
    </div>
  </div>

  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script type="text/javascript" src="js/localStorage.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

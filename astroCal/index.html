<!DOCTYPE html>
<html>

    <head>
        <title>Cadastro De Atividade Atronômica</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <!-- chamada da biblioteca de icones do google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- chamada da biblioteca de css do materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- chamada da biblioteca interna de css -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- chamada da biblioteca interna de anime.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- chamada da biblioteca de jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- chamada da biblioteca de js do materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    </head>

    <body>

        <section id="header" class="header">
        <!--Inicio Navbar-->
            <nav class="transparent" {>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo" id="logo">Logo</a> 
                        <div class="toggle componNavbar" id="teste">
                            <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a class="waves-effect waves-light btn-small black-text grey lighten-2" id="somosButton" href="#">Quem Somos</a></li>
                            </ul>
                            <input type="checkbox" id="toggle" />
                            <label for="toggle"></label>
                        </div>
                </div>
            </nav>
        <!--Fim Navbar-->
        </section>

        <!-- Modal Trigger -->
        <a class="btnFixed btn-floating btn-large waves-effect waves-light red modal-trigger" href="#saveEvent"><i
                class="material-icons">add</i></a>

        <section id="main" class="main">
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Pesquisar...">
                <a class="search-btn pulse" href="#">
                    <i class="material-icons">search</i>
                </a>
            </div>
        </section>
   
        <section id="cards" class="cards">     
            <!--Inicio do Card -->     
            <div class="container">
                <div class="row">
                    <div id="bodyCard">
                        <div class="col s12 m6 l4">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fim do Card -->
        </section>
         
        <!-- Modal Structure -->
        <div id="saveEvent" class="modal">
            <div class="modal-content">

                <!-- Inicio do Formulario -->
                <form method="" action="">
                    <div class="row">
                        <div class="col s12">

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea placeholder="Ex: Eclipse Lunar, Conjunção Marte com Vênus" id="name" type="text" class="materialize-textarea validate" required></textarea>
                                    <label for="name">Nome da Ocorrência Astronômica</label>
                                </div>
                            </div>

                            <!-- TODO: adicionar limitação de caracter neste card -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea placeholder="Informe uma breve descrição sobre da ocorrência..." id="short_description" class="materialize-textarea validate" required></textarea>
                                    <label for="short_description">Descrição</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Informe a data que ocorrerá a ocorrência" type="text" id="data_event" class="datepicker validate" tabindex="-1" required>
                                    <label for="data_event">Data da Ocorrência</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <textarea placeholder="Informe em quais locais será possível visualizar ocorrência" id="location" class="materialize-textarea"></textarea>
                                    <label for="location">Localização</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="chips chips-placeholder" id="tag"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="file-field input-field col s12">
                                    <div class="btn">
                                        <i class="material-icons">image</i>
                                        <input type="file" id="photoEvent">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input placeholder="Selecione a imagem do evento" class="file-path validate" type="text" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea placeholder="Caso queira adione mais Informações sobre a ocorrência"
                                        id="full_descripton" class="materialize-textarea"></textarea>
                                    <label for="full_descripton">Mais Informações</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row center">
                        <button class="btn waves-effect waves-light col s6 offset-s3" type="submit" name="action" onclick="saveEvent();makeCard();">Salvar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                    <!-- Fim do Formulario -->
                </form>
            </div>
        </div>

        <section class="footer" id="footer"> 
            <footer class="page-footer grey darken-4" >
                <div class="stars" ></div>
                <div class="stars2" ></div>
                <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                    <div class="row"> 
                        <div class="col s12">
                            <form action="">

                                <div class="row"> 
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label class="white-text" for="icon_prefix">Nome</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label class="white-text" for="icon_telephone">Telefone</label>
                                    </div>

                                </div>
                                    
                                <div class="row"> 
                                    <div class="input-field col s12 ">
                                        <i class="material-icons prefix">contact_mail</i>
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label class="white-text" for="textarea1">Digite aqui sua mensagem:</label>
                                    </div>
                                </div>   

                                <div class="row">
                                    <div class="col s8">
                                        <p>Obrigado! Em breve entraremos em contato.</p>
                                    </div>

                                    <div class="col s4">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    </div>
                    <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Eventos Astronômicos</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Quem somos</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Cadastrar Eventos</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">NewsLetter</a></li>
                    </ul>
                    </div>
                </div>
                </div>
                <div class="footer-copyright grey darken-4">
                <div class="container">
                © AstroCal - Todos os direitos reservados.
                </div>
                </div>
            </footer>
        </section>

        <script type="text/javascript" src="js/localStorage.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
